<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShopMicro Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
    <div class="container">
        <h1 class="text-center mb-4"> ShopMicro</h1>
        <div id="alert-box" class="alert d-none"></div>
        <div class="row" id="product-grid">Loading...</div>
    </div>

    <script>
        // CONFIGURATION: Pointing to VM 2
        const API_URL = '/api';

        async function loadProducts() {
            try {
                const res = await fetch(`${API_URL}/products`);
                const products = await res.json();
                const grid = document.getElementById('product-grid');
                grid.innerHTML = '';
                
                products.forEach(p => {
                    const btnState = p.stock === 0 ? 'disabled btn-secondary' : 'btn-primary';
                    const btnText = p.stock === 0 ? 'Out of Stock' : 'Buy Now';
                    
                    grid.innerHTML += `
                    <div class="col-md-4 mb-3">
                        <div class="card shadow-sm text-center p-3">
                            <h1>${p.image}</h1>
                            <h3>${p.name}</h3>
                            <p class="text-success fw-bold">$${p.price}</p>
                            <p>Stock: <span id="stock-${p._id}">${p.stock}</span></p>
                            <button class="btn ${btnState}" onclick="buy('${p._id}')">${btnText}</button>
                        </div>
                    </div>`;
                });
            } catch (e) { document.getElementById('product-grid').innerText = "Backend Offline"; }
        }

        async function buy(id) {
            const res = await fetch(`${API_URL}/buy/${id}`, { method: 'POST' });
            const data = await res.json();
            const alert = document.getElementById('alert-box');
            
            alert.className = `alert ${data.success ? 'alert-success' : 'alert-danger'}`;
            alert.innerText = data.success ? data.message : data.error;
            alert.classList.remove('d-none');
            
            loadProducts(); // Refresh UI
        }
        loadProducts();
    </script>
</body>
</html>
