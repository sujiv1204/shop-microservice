<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Distributed Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light p-5">
    <div class="container">
        <h1 class="text-center">ðŸš€ Distributed Microservices Shop</h1>
        <div class="text-center mb-4">
            <button onclick="seedData()" class="btn btn-warning btn-sm">Reset/Seed Database</button>
        </div>

        <div id="alert-box" class="alert d-none"></div>
        <div class="row" id="product-grid">Loading...</div>
    </div>

    <script>
        async function loadProducts() {
            // Hitting Nginx /api/products -> forwards to Inventory Service
            const res = await fetch('/api/products');
            const products = await res.json();
            const grid = document.getElementById('product-grid');
            grid.innerHTML = '';

            products.forEach(p => {
                const isOut = p.stock <= 0;
                grid.innerHTML += `
                <div class="col-md-4 mb-3">
                    <div class="card p-3 shadow-sm text-center">
                        <h1>${p.image}</h1>
                        <h3>${p.name}</h3>
                        <p>Price: $${p.price}</p>
                        <p>Stock: <b>${p.stock}</b></p>
                        <button class="btn ${isOut ? 'btn-secondary' : 'btn-primary'}" 
                                ${isOut ? 'disabled' : ''} 
                                onclick="buy('${p._id}')">
                                ${isOut ? 'Sold Out' : 'Buy Now'}
                        </button>
                    </div>
                </div>`;
            });
        }

        async function buy(id) {
            // Hitting Nginx /api/orders -> forwards to Order Service
            const res = await fetch('/api/orders', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ productId: id })
            });
            const data = await res.json();

            const alert = document.getElementById('alert-box');
            alert.className = `alert ${data.success ? 'alert-success' : 'alert-danger'}`;
            alert.innerText = data.success ? data.message : data.message;
            alert.classList.remove('d-none');

            loadProducts(); // Refresh UI to see stock drop
        }

        async function seedData() {
            await fetch('/api/seed', { method: 'POST' });
            loadProducts();
        }

        loadProducts();
    </script>
</body>

</html>
